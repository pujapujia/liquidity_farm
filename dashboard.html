<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LIQUIDITY FARM</title>
    <!-- Firebase Compatibility SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 100vw;
            background-color: #1a1a1a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-sizing: border-box;
        }
        nav a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav button {
            background-color: #ffcc00;
            color: #000000;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        nav button:hover {
            background-color: #e6b800;
        }
        nav .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        nav .nav-center {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav .nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        nav .nav-right .username {
            color: #ffcc00;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            margin-top: 80px;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        .dashboard-table {
            width: 100%;
            border-collapse: collapse;
        }
        .dashboard-table th, .dashboard-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #333333;
        }
        .dashboard-table th {
            color: #ffcc00;
            font-weight: bold;
        }
        .dashboard-table td a {
            color: #ffcc00;
            text-decoration: none;
        }
        .dashboard-table td a:hover {
            text-decoration: underline;
        }
        .dashboard-table tr:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <button id="backButton" onclick="goBack()">Back</button>
        </div>
        <div class="nav-center">
            <a href="./index.html">LIQUIDITY FARM</a>
            <a href="./dashboard.html">Dashboard</a>
        </div>
        <div class="nav-right">
            <a href="./upload.html" id="loginLink">Login</a>
            <span class="username" id="username"></span>
            <a href="#" id="logoutLink" onclick="logoutAdmin()" style="display: none;">Logout</a>
        </div>
    </nav>
    <h1>Dashboard</h1>
    <div class="dashboard-container">
        <table class="dashboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Uploads</th>
                </tr>
            </thead>
            <tbody id="dashboardTableBody"></tbody>
        </table>
    </div>

    <script>
        if (typeof firebase === 'undefined') {
            console.error('Firebase SDK not loaded.');
            alert('Firebase failed to load. Please check your internet or CDN.');
        }

        function goBack() {
            sessionStorage.setItem('hasGoneBack', 'true');
            window.history.back();
        }

        function updateAuthLinks() {
            firebase.auth().onAuthStateChanged((user) => {
                const isLoggedIn = !!user;
                const username = user ? (user.displayName || user.email.split('@')[0]) : '';
                localStorage.setItem('adminLoggedIn', isLoggedIn.toString());
                localStorage.setItem('username', username);
                document.getElementById('loginLink').style.display = isLoggedIn ? 'none' : 'inline';
                document.getElementById('logoutLink').style.display = isLoggedIn ? 'inline' : 'none';
                document.getElementById('username').textContent = isLoggedIn ? username : '';
            });
        }

        function logoutAdmin() {
            firebase.auth().signOut().then(() => {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('username');
                updateAuthLinks();
                window.location.href = './upload.html';
            }).catch((error) => {
                console.error('Logout error:', error);
                alert('Failed to logout!');
            });
        }

        function loadDashboard() {
            db.collection('projects').get().then((querySnapshot) => {
                const userUploads = {};
                querySnapshot.forEach((doc) => {
                    const project = doc.data();
                    const uploaderUid = project.uploaderUid || 'unknown';
                    const uploaderName = project.uploader || 'Unknown';
                    if (!userUploads[uploaderUid]) {
                        userUploads[uploaderUid] = {
                            username: uploaderName,
                            count: 0
                        };
                    }
                    userUploads[uploaderUid].count += 1;
                });

                const sortedUsers = Object.entries(userUploads)
                    .map(([uid, data]) => ({ uid, ...data }))
                    .sort((a, b) => b.count - a.count || a.username.localeCompare(b.username));

                const tableBody = document.getElementById('dashboardTableBody');
                tableBody.innerHTML = '';
                sortedUsers.forEach((user, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td><a href="./profile.html?uid=${encodeURIComponent(user.uid)}">${user.username}</a></td>
                        <td>${user.count}</td>
                    `;
                    tableBody.appendChild(row);
                });

                if (sortedUsers.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="3" style="text-align: center;">No uploads yet.</td></tr>';
                }
            }).catch((error) => {
                console.error('Error loading dashboard:', error);
                alert('Failed to load dashboard!');
            });
        }

        updateAuthLinks();
        loadDashboard();
    </script>
</body>
</html>
