<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - LIQUIDITY FARM</title>
    <!-- Firebase Compatibility SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 100vw;
            background-color: #1a1a1a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-sizing: border-box;
        }
        nav a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav button {
            background-color: #ffcc00;
            color: #000000;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        nav button:hover {
            background-color: #e6b800;
        }
        nav .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        nav .nav-center {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav .nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        nav .nav-right .username {
            color: #ffcc00;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            margin-top: 80px;
        }
        .project-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .project-card {
            background-color: #1a1a1a;
            width: 250px;
            height: 400px;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(255, 204, 0, 0.2);
            overflow: hidden;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid #ffcc00;
        }
        .uploader-name {
            color: #ffcc00;
            font-size: 12px;
            font-weight: normal;
        }
        .days-label {
            color: #ffffff;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2px 6px;
            border-radius: 3px;
        }
        .category-label {
            color: #ffcc00;
            font-size: 12px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 3px;
        }
        .project-image {
            flex: 0 0 150px;
            max-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        .project-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: pointer;
        }
        .project-content {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .project-content h3 {
            color: #ffffff;
            margin: 5px 0;
            font-size: 18px;
        }
        .project-content p {
            color: #ffffff;
            font-size: 14px;
            margin: 5px 0;
            line-height: 1.4;
        }
        .project-content .status-ongoing {
            color: #00ff00;
        }
        .project-content .status-ended {
            color: #ff0000;
        }
        .project-content a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            margin: 5px 0;
        }
        .project-content a:hover {
            text-decoration: underline;
        }
        .project-content .tutorial-button {
            background-color: #ffcc00;
            color: #000000;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px 0;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        .project-content .tutorial-button:hover {
            background-color: #e6b800;
        }
        .fallback-text {
            color: #ffcc00;
            font-size: 14px;
            margin: 0;
        }
        .start-end-label {
            font-size: 8px;
            color: #ffcc00;
            margin: 5px 0;
        }
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .image-modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
        }
        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ffcc00;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <button id="backButton" onclick="goBack()">Back</button>
        </div>
        <div class="nav-center">
            <a href="./dashboard.html">Dashboard</a>
        </div>
        <div class="nav-right">
            <a href="./upload.html">Upload</a>
            <a href="#" id="usernameLink" class="username"></a>
        </div>
    </nav>
    <h1 id="profileTitle">User Profile</h1>
    <div class="project-container" id="projectContainer"></div>

    <div id="imageModal" class="image-modal">
        <span class="image-modal-close" onclick="closeImageModal()">Ã—</span>
        <img id="modalImage" class="image-modal-content" src="" alt="Project Image">
    </div>

    <script>
        if (typeof firebase === 'undefined') {
            console.error('Firebase SDK not loaded.');
            alert('Firebase failed to load. Please check your internet or CDN.');
        }
    
        let projects = [];
        let currentUser = null;
    
        firebase.auth().onAuthStateChanged((user) => {
            currentUser = user;
            const isLoggedIn = !!user;
            const username = user ? (user.displayName || user.email.split('@')[0]) : '';
            localStorage.setItem('adminLoggedIn', isLoggedIn.toString());
            localStorage.setItem('username', username);
            const usernameLink = document.getElementById('usernameLink');
            usernameLink.textContent = isLoggedIn ? username : '';
            usernameLink.href = isLoggedIn ? `./profile.html?uid=${encodeURIComponent(user.uid)}` : './upload.html';
            loadProfile();
        });
    
        function goBack() {
            sessionStorage.setItem('hasGoneBack', 'true');
            window.history.back();
        }
    
        function calculateDaysSinceUpload(uploadDate) {
            const upload = new Date(uploadDate);
            const today = new Date();
            const diffTime = Math.abs(today - upload);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }
    
        function openImageModal(src) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = src;
            modal.style.display = 'flex';
        }
    
        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }
    
        function loadProfile() {
            const params = new URLSearchParams(window.location.search);
            const uploaderUid = params.get('uid');
            if (!uploaderUid) {
                document.getElementById('projectContainer').innerHTML = '<p>No user selected.</p>';
                return;
            }
    
            db.collection('projects').where('uploaderUid', '==', decodeURIComponent(uploaderUid)).get()
                .then((querySnapshot) => {
                    projects = [];
                    let uploaderName = 'Unknown';
                    querySnapshot.forEach((doc) => {
                        const project = doc.data();
                        projects.push({ id: doc.id, ...project });
                        uploaderName = project.uploader || uploaderName;
                    });
    
                    document.getElementById('profileTitle').textContent = `${uploaderName}'s Profile`;
    
                    const projectContainer = document.getElementById('projectContainer');
                    projectContainer.innerHTML = '';
    
                    if (projects.length === 0) {
                        projectContainer.innerHTML = '<p>No projects uploaded by this user.</p>';
                        return;
                    }
    
                    projects.forEach((project, index) => {
                        const projectCard = document.createElement('div');
                        projectCard.className = 'project-card';
                        const imageSrc = project.photoURL || '';
                        const daysSinceUpload = calculateDaysSinceUpload(project.uploadDate);
                        const linkPage = project.type === 'Tools' ? 'tools.html' : 'tutorial.html';
                        const isAdmin = currentUser && currentUser.email === 'admin@liquidityfarm.com';
                        const isUploader = currentUser && project.uploaderUid === currentUser.uid;
                        const canEdit = isAdmin || isUploader;
    
                        projectCard.innerHTML = `
                            <div class="card-header">
                                <span class="uploader-name">${project.uploader || 'Unknown'}</span>
                                <span class="days-label">${daysSinceUpload} days</span>
                                <span class="category-label">${project.type}</span>
                            </div>
                            <div class="project-image">
                                ${imageSrc ? `<img src="${imageSrc}" alt="${project.title}" onclick="openImageModal('${imageSrc}')">` : `<p class="fallback-text">Image not available</p>`}
                            </div>
                            <div class="project-content">
                                <h3>${project.title}</h3>
                                <p class="${project.status === 'Ongoing' ? 'status-ongoing' : 'status-ended'}">${project.status}</p>
                                <a href="./${linkPage}?title=${encodeURIComponent(project.title)}" class="tutorial-button">${project.type === 'Tools' ? 'Tools' : 'Tutorial'}</a>
                                <p class="start-end-label">${project.start} | ${project.end}</p>
                                ${canEdit ? `
                                    <button class="edit-button" onclick="editProject(${index})">Edit</button>
                                ` : ''}
                            </div>
                        `;
                        projectContainer.appendChild(projectCard);
                    });
                })
                .catch((error) => {
                    console.error('Error loading profile:', error);
                    alert('Failed to load profile!');
                });
        }
    
        function editProject(index) {
            window.location.href = `./upload.html?edit=${index}`;
        }
    </script>
</body>
</html>
